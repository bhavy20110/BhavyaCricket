<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game - Ultimate League</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Cricket Game - Ultimate League</h1>
    <p>Choose your team, strategize, and lead your squad to victory!</p>
  </header>

  <!-- Team Selection -->
  <section id="team-selection">
    <h2>Choose Your Teams</h2>
    <div>
      <label for="player-team">Your Team:</label>
      <select id="player-team"></select>
    </div>
    <div>
      <label for="opponent-team">Opponent Team:</label>
      <select id="opponent-team"></select>
    </div>
    <button id="start-game">Start Game</button>
  </section>

  <!-- Match Area -->
  <section id="match-area" style="display: none;">
    <h2 id="match-title"></h2>
    <div id="scoreboard">
      <div id="player-score">Your Score: 0/0</div>
      <div id="opponent-score">Opponent Score: 0/0</div>
      <div id="overs">Overs: 0.0</div>
    </div>

    <div id="game-options">
      <button id="bowl-button" style="display: none;">Bowl</button>
      <button id="bat-button" style="display: none;">Bat</button>
    </div>

    <!-- Commentary Section -->
    <div id="commentary-box">
      <h3>Commentary</h3>
      <div id="commentary-log"></div>
    </div>
  </section>

  <!-- Progress Saving -->
  <section id="progress-save">
    <h2>Save Your Progress</h2>
    <div>
      <button id="save-offline">Save Progress Locally</button>
      <button id="save-google" style="display: none;">Save Progress with Google</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Cricket Game - Ultimate League &copy; 2024. Developed with passion!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
