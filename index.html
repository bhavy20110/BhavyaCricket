<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Real Cricket Game</h1>
    </header>
    <main>
        <section>
            <h2>Toss and Batting/Bowling Selection</h2>
            <button id="startTossBtn">Start Toss</button>
        </section>

        <section id="playerSelection">
            <h2>Select Players</h2>
            <button onclick="selectPlayers()">Select Players</button>
        </section>

        <section>
            <h3>Scorecard:</h3>
            <div id="scorecard"></div>
            <div id="matchStatus"></div>
        </section>

        <section>
            <h3>Fielding:</h3>
            <p>Select a fielder:</p>
            <div id="fielders">
                <button id="Fielder 1">Fielder 1</button>
                <button id="Fielder 2">Fielder 2</button>
                <button id="Fielder 3">Fielder 3</button>
                <button id="Fielder 4">Fielder 4</button>
                <button id="Fielder 5">Fielder 5</button>
                <button id="Fielder 6">Fielder 6</button>
                <button id="Fielder 7">Fielder 7</button>
                <button id="Fielder 8">Fielder 8</button>
                <button id="Fielder 9">Fielder 9</button>
            </div>
        </section>

        <script src="script.js"></script>
    </main>
</body>
</html>
